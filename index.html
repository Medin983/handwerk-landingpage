<!DOCTYPE html> 
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, inital-scale=1.0">
    <title>Dein Online-Partner für das Handwerk</title>
    <link rel="stylesheet" href="stlye.css"> 
</head>
<body>
    <header>
        <h1>Steigere deine Online-Präsenz im Handwer</h1>
        <p>Stelle dir eine individuelle Paket zusammen - einfach, transparent und effektiv</p>
</header>
<main>
<section id="konfigurator">
    <h2>Dein individuelles Marketingpaket</h2>
    <!-- Auswahlmöglickeiten -->
     <div class="option">
        <input type="checkbox" id="website-analyse" name="website-analyse" value="50">
        <label for="website-analyse">Website-Analyse & Optimierungsbericht (50€)</label>
     </div>
     <div class="option">
        <input type="checkbox" id="social-media" name="social-media" value="150">
        <label for="social-media">Social Media Management (150€ / Monat)</label>
     </div>
     <div class="option">
        <input type="checkbox" id="seo" name="seo" value="200">
        <label for="seo">Lokale SEO-Optimierung (200€ / Monat)</label>
     </div>
     <div class="option">
        <input type="checkbox" id="terminbuchung" name="terminbuchung" value="75">
        <label for="terminbuchung">Einrichtung Terminbuchungssystem (75€)</label>
     </div>
</section>
<section id="zusammenfassung">
<h3>Deine Auswahl:</h3>
<ul id="ausgewaehlte-optionen">
</ul>
<p class="total">Gesamtkosten: <span id="gesamtkosten">0,00</span>€</p>
<button>Jetzt anfragen!</button>
</section>
</main>
<script src="script.js"></script>
</body>


</html>
